name: Run Jest tests on server endpoints

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: cd server/
      - run: npm ci
      - run: npm test
