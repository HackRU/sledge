version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/sledge
hooks:
  AfterInstall:
    - location: scripts/run_build.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ubuntu
